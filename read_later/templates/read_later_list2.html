{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row align-items-center"> 
    <div class="col-md-12"> 
        <div style="display: flex; justify-content: center; align-items: center;"> 
            <h1 class="mb-4">Your Read Later List</h1>
            <img src="{% static 'images/icon.png' %}" class="img-fluid ml-3" style="max-width: 30px;" /> 
        </div>
    </div>


    <div class="btn-group" role="group" aria-label="Priority Filter" style="display: flex; justify-content: center; margin: 20px 0;">
        <div class="btn-group" role="group" aria-label="Priority Filter">
            <a href="#" onclick="refreshProducts('all'); return false;" class="btn btn-secondary">All</a>
            <a href="#" onclick="refreshProducts('low'); return false;" class="btn btn-secondary">Low</a>
            <a href="#" onclick="refreshProducts('medium'); return false;" class="btn btn-secondary">Medium</a>
            <a href="#" onclick="refreshProducts('high'); return false;" class="btn btn-secondary">High</a>
        </div>
    </div>
    
    <div id="info" style="display: flex; justify-content: center; align-items: center;"> </div>
    <div class="row" id="item_card"> </div> 


</div>

<script>
    let currentPriority = "all";
    async function getItem(priority) {
        return fetch("{% url 'read_later:read_later_list_json' %}?priority=" + priority).then((res) => res.json());
    }

    async function refreshProducts(priority = "all") { // "all" is the default value
        currentPriority = priority; 
        document.getElementById("info").innerHTML = `<h3> ${priority} priority </h3>`;
        
        document.getElementById("item_card").innerHTML = "";
        const items = await getItem(priority);
        
        items.forEach((item) => {
            let cardHTML = `
            <div class="col-md-3 col-sm-6 mb-4 d-flex">
                <div class="card w-100">
                    <img src="${item.cover_img}" class="card-img-top" alt="${item.title}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.author}</p>
                        <div class="mb-auto">
                            <p class="card-text d-inline" style="border: 1px solid #28a745; border-radius: 5px; padding: 0.5rem;">${item.genres}</p>
                        </div>
                        {% if is_admin %}
                            <button onclick="adjustPriority(${item.id});" class="btn btn-warning mb-2">Update Priority</button>
                        {% endif %}
                        <button onclick="deleteItem(${item.id});" class="btn btn-danger">Remove from Read Later</button>
                    </div>
                </div>
            </div>
            `;
            document.getElementById("item_card").innerHTML += cardHTML;
        });
    }
    
    refreshProducts('all');

    async function deleteItem(itemId) {
        const deleteUrl = `{% url 'read_later:delete_item_ajax' item_id='999' %}`.replace('999', itemId);
        try {
            const response = await fetch(deleteUrl, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            if (response.ok) {
                refreshProducts(currentPriority); 
            } else {
                console.error('Failed to delete product. Server responded with:', response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
    async function adjustPriority(itemId) {
        const adjustUrl = `{% url 'read_later:adjust_priority_ajax' item_id='999' %}`.replace('999', itemId);
        try {
            const response = await fetch(adjustUrl, {
                method: 'PUT',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            if (response.ok) {
                refreshProducts(currentPriority);
            } else {
                console.error('Failed to adjust priority. Server responded with:', response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

</script>

{% endblock %}
